{% load static %}
{% load sass_tags %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% sass_src 'scss/main.scss' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
          rel="stylesheet">

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <title>{{ title }}</title>
</head>
<body>

<div class="vertical__menu">
    <div class="menu__brand">test</div>
</div>

<div class="main__content">
    <div class="header">
        test
    </div>
    <h1 class="main__title">Добавления товара</h1>
    <div class="form-container">
        <!-- Панель навигации -->
        <div class="step-nav">
            <button class="step-nav-btn active" data-step="1">Этап 1</button>
            <button class="step-nav-btn" data-step="2">Этап 2</button>
            <button class="step-nav-btn" data-step="3">Этап 3</button>
        </div>

        <!-- Этап 1 -->
        <div class="step step-1 active">
            <h2>Этап 1: Название товара</h2>
            <input type="text" id="product-name" placeholder="Введите название товара" required>
            <button class="next-btn" data-next="2">Далее</button>
        </div>

        <!-- Этап 2 -->
        <div class="step step-2">
            <h2>Этап 2: Добавление фотографий</h2>
            <input type="file" id="product-images" accept="image/*" multiple>
            <button class="prev-btn" data-prev="1">Назад</button>
            <button class="next-btn" data-next="3">Далее</button>
        </div>

        <!-- Этап 3 -->
        <div class="step step-3">
            <h2>Этап 3: Дополнительная информация</h2>
            <textarea id="product-description" placeholder="Введите описание товара"></textarea>
            <button class="prev-btn" data-prev="2">Назад</button>
            <button class="submit-btn">Сохранить</button>
        </div>
    </div>

    {% block content %}
    {% endblock %}
</div>

</body>
</html>
